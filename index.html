<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="format.css">
</head>
<body>
  <div class="content-frame">
    <div class="dashboard">
      <div class="dashboard-icon">
       <div>
        <img src="assets/icons/dashboard.png" alt="dashboard logo" class="dashboard-logo">
         <p>DashBoard</p>
       </div>
      </div>
      <div class="dashboard-user">
        <div>
          <img src="assets/icons/home.png" alt="home icons" class="icons">
            <p class="icons-text">home</p>
          </img>
        </div>
        <div>
          <img src="assets/icons/user.png" alt="user icon" class="icons">
            <p class="icons-text">Profile</p>
          </img>
        </div>
        <div>
          <img src="assets/icons/chatting.png" alt="chat icon" class="icons">
            <p class="icons-text">Massages</p>
          </img>
        </div>
        <div>
          <img src="assets/icons/restore.png" alt="history icon" class="icons">
            <p class="icons-text">History</p>
          </img>
        </div>
        <div>
          <img src="assets/icons/task.png" alt="task icon" class="icons">
            <p class="icons-text">Tasks</p>
          </img>
        </div>
        <div>
          <img src="assets/icons/people.png" alt="community icon" class="icons">
            <p class="icons-text">Community's</p>
          </img>
        </div>
      </div>
     <div class="dashboard-settings">
      <div>
        <img src="assets/icons/setting.png" alt="setting icon" class="icons">
          <p class="icons-text">Settings</p>
        </img>
      </div>
      <div>
        <img src="assets/icons/help.png" alt="support icon" class="icons">
          <p class="icons-text"Support>Support</p>
        </img>
      </div>
      <div>
        <img src="assets/icons/privacy.png" alt="privacy icon" class="icons">
          <p class="icons-text">Privacy</p>
        </img>
      </div>
     </div>
    </div>
    <div class="nav"></div>
    <div class="content-area"></div>
  </div>
</body>
</html>
